<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IoFlow</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="any" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/sample.min.css">
</head>
<body>

<div class="row">
    <div class="col md-2 title">
        <label>Project Code</label>
    </div>
    <div class="col md-2">
        <label>PJT1</label>
    </div>
    <div class="col md-2 title">
        <label>Process ID</label>
    </div>
    <div class="col md-2">
        <label>ABC</label>
    </div>
    <div class="col md-2 title">
        <label>Sub Process ID</label>
    </div>
    <div class="col md-2">
        <label>D123</label>
    </div>
</div>
<div class="row">
    <div class="col md-2 title">
        <label>Project Name</label>
    </div>
    <div class="col md-2">
        <label>PJT1 Name</label>
    </div>
    <div class="col md-2 title">
        <label>Process Name</label>
    </div>
    <div class="col md-2">
        <label>ABC Workflow</label>
    </div>
    <div class="col md-2 title">
        <label>Sub Process Name</label>
    </div>
    <div class="col md-2">
        <label>D123 Name</label>
    </div>
</div>
<div class="row btnbar">
    <div class="col md-6">
    </div>
    <div class="col md-6">
        <a class="btn btn-sm" id="btnAddActivity">Add Activity</a>
        <a class="btn btn-sm" id="btnAddInput">Add Input</a>
        <a class="btn btn-sm" id="btnAddOutput">Add Output</a>
        <a class="btn btn-sm btn-dark" id="btnDownloadImage">Download Image</a>
    </div>
</div>

<div class="row" style="margin-top: 5px;">
    <div class="col md-12">
        <div class="flow" style="text-align: center; background-color: #E8EAF6; overflow: hidden; height: 500px;"></div>
    </div>
</div>

<canvas id="cvs"></canvas>

<script type="text/javascript" src="http://gabelerner.github.io/canvg/rgbcolor.js"></script> 
<script type="text/javascript" src="http://gabelerner.github.io/canvg/StackBlur.js"></script>
<script type="text/javascript" src="http://gabelerner.github.io/canvg/canvg.js"></script>

    <script src="scripts/sample.min.js"></script>
</body>
</html>
